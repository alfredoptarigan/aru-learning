version: '3.8'

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  certbot_certs:
  certbot_www:

services:
  # =====================================================
  # Nginx Web Server + SSL
  # =====================================================
  nginx:
    image: nginx:alpine
    container_name: aru-learning-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - app_network

  # =====================================================
  # Certbot for Let's Encrypt
  # =====================================================
  certbot:
    image: certbot/certbot
    container_name: aru-learning-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network

  # =====================================================
  # Laravel Application (PHP-FPM)
  # =====================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aru-learning-app
    restart: unless-stopped
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./public:/var/www/html/public
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-https://aru-learning.alfredoptarigan.tech}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_SEED=${APP_SEED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network

  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:17-alpine
    container_name: aru-learning-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-aru_learning}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # Redis Cache & Queue
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: aru-learning-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-null}"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
