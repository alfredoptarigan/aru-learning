# Temporary HTTP-only config for initial setup
# This will be used BEFORE SSL certificate is obtained

server {
    listen 80;
    server_name aru-learning.alfredoptarigan.tech 165.232.164.234 _;

    root /var/www/html/public;
    index index.php index.html;

    # Allow ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass aru-learning-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    # Static files
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
    }
}
